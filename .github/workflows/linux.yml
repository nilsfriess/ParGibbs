name: Run tests
on: [push]
jobs:
  Run-Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install cmake openmpi-bin openmpi-common libopenmpi-dev cmake libmetis-dev libeigen3-dev
    - name: Build ParGibbs
      run: |
        mkdir build
        cmake -S . -B build -DUSE_METIS=True
        cmake --build build
    - name: Run tests
      run: ./build/tests/tests
    
